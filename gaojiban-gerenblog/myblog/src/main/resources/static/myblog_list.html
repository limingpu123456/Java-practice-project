<script>
    function logout(){
        //1.是否要真的退出
        if(confirm("是否确认退出")){
            //2.如果点击的是确认按钮，发送ajax请求给后端
            jQuery.ajax({
                url:"/user/logout",
                type:"POST",
                data:{},
                success:function(res){
                    //3.最后，再将后端返回的结果呈现给用户
                    if(res.code == 200 && res.data == 1){
                        //退出成功
                        alert("退出成功");
                        location.href = "/login.html";
                    }else{
                        alert("操作失败，请重试"+res.msg)
                    }
                }
            })
        }
    }
</script>
